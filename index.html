.crosshair {
  position: fixed;
  width: 50px;
  height: 50px;
  pointer-events: none;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: pulse 1.5s ease-in-out infinite alternate;
}

.crosshair-inner {
  position: relative;
  width: 100%;
  height: 100%;
  animation: rotate 2s linear infinite; /* ‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á */
}

.bar {
  position: absolute;
  background: rgba(0, 162, 255, 0.8);
  box-shadow: 0 0 10px rgba(0, 162, 255, 0.8);
  transition: transform 0.2s ease-in-out;
}

.bar.horizontal {
  width: 20px;
  height: 3px;
}

.bar.vertical {
  width: 3px;
  height: 20px;
}

/* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πà‡∏á (‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏≠‡∏ö‡∏à‡∏∏‡∏î‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á) */
.bar.top { top: 0; left: 50%; transform: translateX(-50%) translateY(-15px); }
.bar.bottom { bottom: 0; left: 50%; transform: translateX(-50%) translateY(15px); }
.bar.left { left: 0; top: 50%; transform: translateX(-15px) translateY(-50%); }
.bar.right { right: 0; top: 50%; transform: translateX(15px) translateY(-50%); }

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
@keyframes glow {
  0% {
      box-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
      background: rgba(0, 162, 255, 0.5);
  }
  100% {
      box-shadow: 0 0 15px rgba(0, 162, 255, 1);
      background: rgba(0, 162, 255, 1);
  }
}

/* ‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ‡∏Ç‡∏¢‡∏≤‡∏¢-‡∏´‡∏î (Pulse Effect) */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  100% { transform: translate(-50%, -50%) scale(1.7); }
}

.star {
  position: absolute;
  width: 200px;
  height: 200px;
  background-color: white;
  clip-path: polygon(50% 0%, 60% 35%, 100% 35%, 65% 57%, 77% 100%, 50% 70%, 23% 100%, 35% 57%, 0% 35%, 40% 35%);
  box-shadow: 1000 1000 20000px 10000px rgba(255, 255, 0, 0.8); /* ‡∏Ç‡∏≠‡∏ö‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á */
  animation: moveStar 1.67s linear forwards, spin 1.33s linear infinite, colorChange 0.67s infinite; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß */
}

.star::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 100%;
  width: 60px;
  height: 2px;
  background: rgba(255, 255, 0, 0.5);
  box-shadow: 0 0 10px 5px rgba(255, 255, 0, 0.5);
  transform-origin: left center;
  animation: tailEffect 1.67s linear forwards;

  0% {
      left: var(--start-x);
  }
  100% {
      left: 1220px; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà 1220px */

  }

@keyframes spin {
  0% {

  }
  100% {
      transform: rotate(360deg); /* ‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á */
  }

@keyframes colorChange {
