.crosshair {
  position: fixed;
  width: 50px;
  height: 50px;
  pointer-events: none;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  animation: pulse 1.5s ease-in-out infinite alternate;
}

.crosshair-inner {
  position: relative;
  width: 100%;
  height: 100%;
  animation: rotate 2s linear infinite; /* ‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á */
}

.bar {
  position: absolute;
  background: rgba(0, 162, 255, 0.8);
  box-shadow: 0 0 10px rgba(0, 162, 255, 0.8);
  transition: transform 0.2s ease-in-out;
}

.bar.horizontal {
  width: 20px;
  height: 3px;
}

.bar.vertical {
  width: 3px;
  height: 20px;
}

/* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏Ç‡∏≠‡∏á‡πÅ‡∏ó‡πà‡∏á (‡∏≠‡∏¢‡∏π‡πà‡∏£‡∏≠‡∏ö‡∏à‡∏∏‡∏î‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á) */
.bar.top { top: 0; left: 50%; transform: translateX(-50%) translateY(-15px); }
.bar.bottom { bottom: 0; left: 50%; transform: translateX(-50%) translateY(15px); }
.bar.left { left: 0; top: 50%; transform: translateX(-15px) translateY(-50%); }
.bar.right { right: 0; top: 50%; transform: translateX(15px) translateY(-50%); }

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
@keyframes glow {
  0% {
      box-shadow: 0 0 5px rgba(0, 162, 255, 0.5);
      background: rgba(0, 162, 255, 0.5);
  }
  100% {
      box-shadow: 0 0 15px rgba(0, 162, 255, 1);
      background: rgba(0, 162, 255, 1);
  }
}

/* ‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á */
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ‡∏Ç‡∏¢‡∏≤‡∏¢-‡∏´‡∏î (Pulse Effect) */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(1); }
  100% { transform: translate(-50%, -50%) scale(1.7); }
}

}
